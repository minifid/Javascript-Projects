<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JQuery</title>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script>
            $(document).ready(function(){
                //puts the following html inside the body tags
                $('body').append(
                    "<div id='container'>\
                            <div id='inner'>\
                                <h1>Basic JQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>"
                );
                //gives element with id 2 the style color:red; 
                $("#2").css({"color":"red"});
                //hides all h1 tags when paragraph 3 is clicked
                $("#3").click(function() {
                    $('h1').hide()
                });
            });
        </script>
    </head>
    <body>

    </body>

</html>
