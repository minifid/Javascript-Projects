<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
            //sets this ajax request to var ajax
            var ajax = new XMLHttpRequest();
            //gets the file
            ajax.open('GET', 'content.html');
            //waits for the server to send the requested file
            ajax.onreadystatechange = function(){
                if (ajax.readyState == 4){
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }
            //function that runs when the file is received
            function getContent(){
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

            


		</script>
    </body>
</html>
